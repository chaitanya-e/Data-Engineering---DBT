postgres_transformations:
  outputs:
    dev:
      dbname: destination_db
      host: host.docker.internal
      pass: secret
      port: 5434
      schema: public
      threads: 1
      type: postgres
      user: postgres
    
    prod:
      type: postgres
      threads: [1 or more]
      host: [host]
      port: [port]
      user: [prod_username]
      pass: [prod_password]
      dbname: [dbname]
      schema: [prod_schema]

  target: dev

custom_postgres:
  outputs:
    dev:
      type: postgres
      threads: 1
      host: host.docker.internal
      port: 5434
      user: postgres
      pass: secret
      dbname: destination_db
      schema: public
    
    prod:
      type: postgres
      threads: [1 or more]
      host: [host]
      port: [port]
      user: [prod_username]
      pass: [prod_password]
      dbname: [dbname]
      schema: [prod_schema]

  target: dev


elementary:
  target: elementary
  outputs:
    elementary:
      type: postgres
      host: host.docker.internal
      user: postgres
      password: secret
      port: 5434
      dbname: destination_db
      schema: public_elementary
      threads: 1